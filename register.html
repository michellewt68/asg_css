<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1 class="appname">BluTo</h1>
    <div class="wrapper">
      <div class="title">Registration Form</div>
      <div class="form">
        <div class="input_field">
          <label for="fullname" class="form_label">Full Name</label>
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="email" class="form_label">Email Address</label>
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="address" class="form_label" required>Address</label>
          <textarea
            name="textarea"
            cols="30"
            rows="8"
            class="textarea"
          ></textarea>
        </div>

        <div class="input_field">
          <label for="phonenumber" class="form_label">Phone Number</label>
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="dob" class="form_label">Date of Birth</label>
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="nik" class="form_label">NIK</label>
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="mothername" class="form_label"
            >Mother's Maiden Name</label
          >
          <input type="text" class="input" required />
        </div>

        <div class="input_field">
          <label for="gender" class="form_label">Gender</label>
          <div class="gender_select">
            <select required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="input_field">
          <label for="password" class="form_label">Password</label>
          <input type="password" class="input" required />
        </div>

        <div class="input_field terms">
          <label for="terms" class="check">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <p class="termcondi">Agreed to terms and conditions.</p>
        </div>

        <div class="input_field">
          <input type="submit" value="Register" class="regis_btn" />
        </div>
      </div>
    </div>
  </body>
</html>
