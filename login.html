<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <h1 class="appname">BluTo</h1>
    <div class="contianer">
        <section class="form my-4 mx-5">
            <div class="wrap">
                <div class="row no-glutters">
                    <div class="col-lg-5">
                        <img src="./assets/logo.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <div class="titleLogin">
                            <h2 class="title2 font-weight-bold py-3">Login</h2>
                            <h4>sign into your Account</h4>
                        </div>
                        <form action="dashboard.html">
                            <div class="form">
                                <div class="input_field">
                                    <label for="email" class="form_label">Email Address</label>
                                    <input type="text" class="input" required placeholder="input your e-mail" />
                                </div>
                                <div class="input_field">
                                    <label for="password" class="form_label">Password</label>
                                    <input type="password" class="input" required  placeholder="input your password" />        
                                </div>
                                <div class="input_field">
                                    <input type="submit" value="Login" class="login_btn" />
                                </div>                                     
                            </div> 
                            
                            <a href="#">Forgot password</a>
                            <p>
                                Don't have an account? 
                                <a href="register.html">
                                    Register Here
                                </a>
                            </p>              
                        </form>
                    </div>
                </div>           
                    </div>
                </div>
            </div>
        </section>
    </div>
   
</body>
<script src="js/password_toggle.js"></script>
</html>
